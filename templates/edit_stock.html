{% extends "base.html" %}

{% block title %}编辑股票 - 策略管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>编辑股票信息
                </h4>
                <small class="text-muted">{{ stock[1] }} - {{ stock[2] }}</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">股票名称 *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ stock[2] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="market" class="form-label">交易市场 *</label>
                            <select class="form-select" id="market" name="market" required>
                                <option value="美股" {{ 'selected' if stock[3] == '美股' else '' }}>美股</option>
                                <option value="港股" {{ 'selected' if stock[3] == '港股' else '' }}>港股</option>
                                <option value="A股" {{ 'selected' if stock[3] == 'A股' else '' }}>A股</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="target_shares" class="form-label">目标持仓数量</label>
                            <input type="number" class="form-control" id="target_shares" name="target_shares" 
                                   value="{{ stock[4] }}" min="1" required>
                            <div class="form-text">您希望最终持有多少股</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="current_price" class="form-label">当前价格</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="current_price" 
                                       name="current_price" step="0.01" min="0" 
                                       value="{{ stock[8] }}">
                            </div>
                            <div class="form-text">最新的股票价格</div>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h5 class="mb-3">
                        <i class="fas fa-info-circle me-2 text-info"></i>持仓状态
                    </h5>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="current_shares" class="form-label">当前持仓数量</label>
                            <input type="number" class="form-control" id="current_shares" name="current_shares" 
                                   value="{{ stock[5] }}" min="0">
                            <div class="form-text">实际持有股数</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="avg_cost" class="form-label">平均持仓成本</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="avg_cost" name="avg_cost" 
                                       step="0.01" min="0" value="{{ stock[6] }}">
                            </div>
                            <div class="form-text">平均买入价格</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="initial_investment" class="form-label">初始投入金额</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="initial_investment" 
                                       name="initial_investment" step="0.01" min="0" 
                                       value="{{ stock[5] }}">
                            </div>
                            <div class="form-text">负成本计算基准</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_fees" class="form-label">累计交易费用</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="total_fees" name="total_fees" 
                                       step="0.01" min="0" value="{{ stock[7] }}">
                            </div>
                            <div class="form-text">已支付手续费总额</div>
                        </div>
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>注意：</strong>修改这些基础数据可能会影响策略分析的准确性。建议通过交易记录来更新持仓状态。
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
